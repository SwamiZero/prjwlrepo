<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="column">
              <img src="4.jpeg" alt="Snow" style="width:100%">
            </div>
            <div class="column">
              <img src="3.jpeg" alt="Forest" style="width:100%">
            </div>
            <div class="column">
              <img src="2.jpeg" alt="Mountains" style="width:100%">
            </div>
          </div>
          <div class="column">
            <img src="1.jpeg" alt="Mountains" style="width:100%">
          </div>
        </div>
    </section>

    <style>
        /* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row {
  display: flex;
}

.column {
  flex: 33.33%;
  padding: 5px;
}
/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    </style>
</body>
</html>
